<div class="container">

    <h1>Products ( {{ this.cart | cartCount }} )</h1>

    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Type here..." aria-label="Type here..."
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Search</button>
    </div>

    <div class="row">
        <div class="col-4" *ngFor="let product of filteredProducts" style="margin-bottom: 20px;">
            <app-product-card [cartCount]="getCartCountById(product.id) || 0" [product]="product"
                (onCartAdd)="onAddToCart($event)" (onCartRemove)="onRemoveToCart($event)">

                <button #btn>Hello World!!</button>
                <p>Welcome</p>

            </app-product-card>
        </div>
    </div>
</div>


<ng-container>
    <ng-container *ngIf="show" [ngTemplateOutlet]="temp1" [ngTemplateOutletContext]="{ data: data1, show: show }"></ng-container>
    <ng-container *ngIf="!show" [ngTemplateOutlet]="temp2" [ngTemplateOutletContext]="{ data: data2 }"></ng-container>
</ng-container>

<ng-template #temp1 let-data="data" let-a="show">
    <p>Hello {{ data.name }}</p> {{ show }}
</ng-template>

<ng-template #temp2 let-data="data" let-b="show">
   <h2>Welcome {{ data.name}}</h2>{{ show }}
</ng-template>
